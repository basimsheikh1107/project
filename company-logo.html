<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         #company-logos{
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 100% ;
            border-top: 1px solid;
            height: 200px;
        }
        .images{
            height: 4rem;
            width: 10rem;
        }
        .smallpic{
            height: 10rem;
            width: 13rem;
        }

    </style>
</head>
<body>
    <section id="company-logos">
        <div><img src="microsoft-logo.jpg" alt="Microsoft logo" class="smallpic"></div>
        <div><img src="google-logo.jpg" alt="google logo"  class="images"></div>
        <div><img src="java-logo.jpg" alt="Java logo"  class="images"></div>
        <div><img src="python-logo.jpg" alt="Python logo"  class="images"></div>
        <div><img src="adobe-logo.jpg" alt="Adobe logo"   class="smallpic"></div>
        
       </section>
</body>
</html>
