<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Section</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
   

body {
    font-family: Arial, sans-serif;
    background-color: #f9f9f9;
}

.about-section {
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 1200px;
    margin: 50px auto;
    padding: 20px;
}

.content {
    flex: 1;
    padding-right: 20px;
}

.content h2 {
    font-size: 2.5em;
    margin-bottom: 10px;
    color: #333;
}

.content p {
    color: #666;
    line-height: 1.6;
    margin-bottom: 30px;
}

.stats {
    display: flex;
    justify-content: space-between;
    gap: 20px;
}

.stat-item h3 {
    font-size: 2.5em;
    color: #28a745;
    margin-bottom: 10px;
}

.stat-item p {
    font-size: 0.9em;
    color: #666;
}

.image-section {
    position: relative;
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
}

.image-section img {
    max-width: 100%;
    border-radius: 10px;
}





</style>
<body>
    <section class="about-section">
        <div class="content">
            <h2>About Ezuca</h2>
            <p>
                Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum. 
                Sed ut perspiciatis unde omnis iste natus error sit voluptatem accusantium.
            </p>
            <div class="stats">
                <div class="stat-item">
                    <h3>50M+</h3>
                    <p>STUDENTS LEARNING</p>
                </div>
                <div class="stat-item">
                    <h3>30K+</h3>
                    <p>ACTIVE COURSES</p>
                </div>
                <div class="stat-item">
                    <h3>340M+</h3>
                    <p>INSTRUCTORS ONLINE</p>
                </div>
                <div class="stat-item">
                    <h3>20+</h3>
                    <p>COUNTRY REACHED</p>
                </div>
            </div>
        </div>
        <div class="image-section">
            <img src="about ezuca.jfif" alt="About Image">
            <div class="play-button">
                <i class="fas fa-play"></i>
            </div>
        </div>
    </section>
</body>
</html>
