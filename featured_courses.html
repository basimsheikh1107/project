<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Featured Courses</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>
    <style>

    body {
    font-family: Arial, sans-serif;
    background-color: #f9f9f9;
    }

    .featured-courses {
    max-width: 1200px;
    margin: 50px auto;
    padding: 20px;
    text-align: center;
}

.featured-courses h2 {
    font-size: 2.5em;
    margin-bottom: 20px;
}

.courses {
    display: flex;
    justify-content: space-between;
    gap: 20px;
}

.course-card {
    background-color: #fff;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    width: 48%;
}

.course-card img {
    width: 100%;
    height: 17rem;
}

.course-details {
    padding: 20px;
    text-align: left;
}

.course-rating {
    color: #ffcc00;
    font-size: 1.2em;
    margin-bottom: 10px;
}

.course-rating i {
    margin-right: 5px;
}

.course-rating span {
    font-size: 0.9em;
    color: #666;
}

h3 {
    font-size: 1.5em;
    margin-bottom: 10px;
    color: #333;
}

.instructor {
    font-size: 0.9em;
    color: #999;
    margin-bottom: 10px;
}

.price {
    font-size: 1.2em;
    font-weight: bold;
}

.price .free {
    color: green;
}

.price .current-price {
    color: green;
}

.price .old-price {
    text-decoration: line-through;
    color: #999;
    margin-left: 10px;
}

.view-all {
    background-color: #28a745;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1.1em;
    margin-top: 20px;
}

.view-all:hover {
    background-color: #218838;
}
.course-card:hover {
    box-shadow: 0 8px 16px rgba(0,0,0,0.2); /* Shadow effect on hover */
}

    </style>
    <body>
        <section class="featured-courses">
            <h2>Featured Courses</h2>
            <div class="courses">
                <div class="course-card">
                    <img src="featured course1.jfif" alt="Course 1" class="course-image">
                    <div class="course-details">
                        <div class="course-rating">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <span>(4 votes)</span>
                        </div>
                        <h3>The Complete Android Developer Course</h3>
                        <p class="instructor">Ms. Lara Croft / July 21, 2018</p>
                        <p class="price free">Free</p>
                    </div>
                </div>
                <div class="course-card">
                    <img src="featured course2.jfif" alt="Course 2" class="course-image" height="5rem">
                    <div class="course-details">
                        <div class="course-rating">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <span>(4 votes)</span>
                        </div>
                        <h3>Learn Photoshop, Web Design & Profitable</h3>
                        <p class="instructor">Mr. John Wick / Aug 21, 2018</p>
                        <p class="price">
                            <span class="current-price">$32</span> 
                            <span class="old-price">$59</span>
                        </p>
                    </div>
                </div>
            </div>
            <button class="view-all">View All</button>
        </section>
    </body>
    </html>
